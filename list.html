<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">PlanB</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"><button class="btn">Search</button></a>
            </div>

        </div>
        <div class="content">
            <table>
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Account Name</th>
                    <th scope="col">CSM</th>
                    <th scope="col">ES</th>
                    <th scope="col">Last Connected</th>
                    <th scope="col">Activity Performed</th>
                    <th scope="col">Next Contact Date</th>  
                </thead>
                <tr>    
                    <td>{{ row["rowid"] }}</td>
                    <td>{{ row["Account_name"] }}</td>
                    <td> {{ row["CSM"]}}</td>
                    <td>{{ row["ES"] }}</td>
                    <td>{{ row["Last_Contacted"] }}</td>
                    <td>{{ row["Activity_Performed"] }}</td>
                    <td>{{ row["Next_Contact"] }}</td>
                    <td>
                        <form action="{{url_for('edit')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input type="submit" value="Edit">
                        </form> 
                    </td>
                    <td>
                        <form onsubmit="return confirm('Are you sure you want to DELETE this entry from the Database?');" action="{{url_for('delete')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input type="submit" value="Delete"></form> 
                    </td>      
                </tr>
                
            </table>


            
        </div>
    </div>
    
</body>
</html>
