<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planning App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">PlanB</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">ADD</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('enternew') }}">Add Account</a>
                            <a href="#">Add Inventory Data</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">SHOW</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('list') }}">Account Info</a>
                            <a href="#">Inventory Info</a>
                        </div>
                    </li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Search Account">
                <a href="#"><button class="btn">Search</button></a>
            </div>

        </div>
        <div class="content">
            <!-- <strong classs="result">Result of the database transaction:</strong> <span>{{ msg }}</span> -->
            <h1><span>Success:</span><br>{{ msg }}<br></h1>
            <br><br>
            <button class="btnnlist"><a href="{{ url_for('list') }}">List Accounts</a></button>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <script src="https://unpkg.com/ionicons@7.3.1/dist/ionicons.js"></script>
    
</body>
</html>
