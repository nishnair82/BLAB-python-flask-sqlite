<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planning App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">PlanB</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">ADD</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('enternew') }}">Add Account</a>
                            <a href="#">Add Inventory Data</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">SHOW</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('list') }}">Account Info</a>
                            <a href="#">Inventory Info</a>
                        </div>
                    </li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Search Account">
                <a href="#"><button class="btn">Search</button></a>
            </div>

        </div>
        <div class="content">
            <h1>Dumb <br><span>BLAB</span> <br>APP</h1>
            <p class="par">Just a Dumb APP </p>
            <canvas id="salesChart" width="200" height="50" style="border:1px solid #fbf9f9;"></canvas>

            <h1>Sample Graph</h1>
            <script>
                var ctx = document.getElementById('salesChart').getContext('2d');
                var chartData = {{ chart_data|safe }};
                var salesChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>

            <!-- <button class="cn"><a href="#">JOIN US</a></button> -->
            <div class="form">
                <h2>Quick Links Come here!</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="password" placeholder="Enter Password Here">
                <button class="btnn"><a href="#">Login</a></button>
                
                <p class="link">Don't have an account<br>
                <a href="#">Sign up </a> here</a></p>
                <p class="liw">Log in with</p>
                <div class="icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <script src="https://unpkg.com/ionicons@7.3.1/dist/ionicons.js"></script>
    
</body>
</html>
