<!DOCTYPE html>
<html lang="en">

    <title>Planning App</title>

</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">PlanB</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">ADD</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('enternew') }}">Add Account</a>
                            <a href="#">Add Inventory Data</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">SHOW</a>

    <div>
        <form action="{{ url_for('addrec') }}" method="POST">

            <label for="name">Account_Name</label>
            <input id="name" type="text" name="nm" /><br>

            CSM
            <!-- <textarea name="add"></textarea><br> -->

            ES
            <input type="text" name="es" /><br>

            Last Contacted
            <input type="text" name="last" /><br>

            Activity Performed
            <input type="text" name="activity" /><br>

            Next Contact
            <input type="text" name="next" /><br>

            <input type="submit" value="Submit" /><br>
        </form>



    </div>
